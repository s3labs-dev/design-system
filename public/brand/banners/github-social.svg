      <stop offset="0%" stop-color="#3d4a35" stop-opacity="0"/>
      <stop offset="100%" stop-color="#7ed957"/>
    </linearGradient>
    <linearGradient id="gh-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d3628" stop-opacity="0"/>
