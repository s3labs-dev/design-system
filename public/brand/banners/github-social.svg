    <path d="M 12 52 Q 14 49, 20 50 Q 40 48, 70 49 Q 90 48, 100 52 Q 108 55, 108 60 Q 108 65, 100 68 Q 90 71, 70 70 Q 40 72, 20 70 Q 14 69, 12 65 Q 10 62, 10 59 Q 10 55, 12 52 Z" fill="url(#gh-gold)"/>
